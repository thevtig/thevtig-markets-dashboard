<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>THEVTIG | BRVM Dashboard</title>
  <style>
    :root{
      --bg:#f7f9f8; --panel:#fff; --text:#111; --muted:rgba(0,0,0,.65);
      --green:#2e7d32; --deep:#1b5e20; --down:#b00020;
      --shadow:0 6px 20px rgba(0,0,0,.06); --border:rgba(0,0,0,.06);
    }
    body{font-family:Arial, sans-serif;margin:0;background:var(--bg);color:var(--text);}
    header{background:var(--deep);color:#fff;padding:18px 22px;}
    header h1{margin:0;font-size:20px;letter-spacing:.5px;}
    header p{margin:6px 0 0;opacity:.9;}
    .wrap{padding:18px 22px;max-width:1100px;margin:0 auto;}
    .meta{display:flex;gap:12px;align-items:center;flex-wrap:wrap;color:var(--muted);font-size:12px;}
    button{border:0;background:var(--green);color:#fff;padding:10px 12px;border-radius:10px;cursor:pointer;font-weight:700;}
    button:disabled{opacity:.6;cursor:not-allowed;}
    .grid{margin-top:14px;display:grid;grid-template-columns:repeat(3,1fr);gap:14px;}
    .card{background:var(--panel);border-radius:14px;padding:14px;box-shadow:var(--shadow);border:1px solid var(--border);border-top:4px solid var(--green);}
    .name{font-weight:900;margin-bottom:6px;}
    .val{font-size:22px;font-weight:900;}
    .chg{margin-top:6px;font-weight:800;}
    .up{color:var(--green);} .dn{color:var(--down);}
    .small{margin-top:6px;font-size:12px;opacity:.75;}
    a{color:var(--green);font-weight:700;text-decoration:none;}
    @media (max-width:900px){.grid{grid-template-columns:1fr;}}
  </style>
</head>

<body>
<header>
  <h1>THEVTIG — BRVM Dashboard</h1>
  <p>Live BRVM headline indices & market capitalization (public feed).</p>
</header>

<div class="wrap">
  <div class="meta">
    <button id="refreshBtn">Refresh now</button>
    <div id="status">Loading…</div>
    <div id="updated"></div>
    <div>Source: <a href="https://www.brvm.org/en/real-time-data-feed" target="_blank" rel="noreferrer">BRVM Real-time Data Feed</a></div>
  </div>

  <div class="grid" id="cards"></div>

  <div class="meta" style="margin-top:14px;">
    Note: Values shown depend on what BRVM publishes on the public page and may be delayed. Not investment advice.
  </div>
</div>

<script>
  const refreshBtn = document.getElementById("refreshBtn");
  const statusEl = document.getElementById("status");
  const updatedEl = document.getElementById("updated");
  const cardsEl = document.getElementById("cards");

  const SOURCE_URL = "https://www.brvm.org/en/real-time-data-feed";
  // CORS-safe proxy for GitHub Pages
  const PROXY_URL = (u) => `https://r.jina.ai/http://r.jina.ai/${u}`;

  function numFromText(s){
    // handle "391,57" and "15 097 441 307 857"
    if (!s) return NaN;
    const cleaned = s.replace(/\s+/g," ").trim();
    // if it has comma decimal, convert
    // keep digits, spaces, commas, dots
    const keep = cleaned.replace(/[^\d\s,.-]/g,"").trim();
    // remove spaces (thousands separators)
    const noSpaces = keep.replace(/\s+/g,"");
    // if comma used as decimal: replace last comma with dot if no dot exists
    if (noSpaces.includes(",") && !noSpaces.includes(".")) {
      return Number(noSpaces.replace(",", "."));
    }
    // else strip commas
    return Number(noSpaces.replace(/,/g,""));
  }

  function fmt(x){
    if (!isFinite(x)) return "—";
    return x.toLocaleString(undefined, {maximumFractionDigits: 2});
  }

  function card(name, value, chgPct){
    const cls = (isFinite(chgPct) && chgPct < 0) ? "dn" : "up";
    const chgStr = isFinite(chgPct) ? `${chgPct >= 0 ? "+" : ""}${fmt(chgPct)}%` : "—";
    return `
      <div class="card">
        <div class="name">${name}</div>
        <div class="val">${value}</div>
        <div class="chg ${cls}">${chgStr}</div>
      </div>
    `;
  }

  function simpleCard(name, value, suffix=""){
    return `
      <div class="card">
        <div class="name">${name}</div>
        <div class="val">${value}${suffix}</div>
        <div class="small">Latest public snapshot</div>
      </div>
    `;
  }

  function extractMetric(text, label){
    // Try to capture patterns like: "BRVM-C · 391,57, 0,99%"
    const re = new RegExp(`${label}\\s*·\\s*([\\d\\s.,-]+)\\s*,\\s*([\\d\\s.,-]+)%`, "i");
    const m = text.match(re);
    if (!m) return null;
    return { level: numFromText(m[1]), pct: numFromText(m[2]) };
  }

  function extractCap(text, label){
    // French/English variations exist; do best-effort
    // examples: "Equities Capitalization, 14 949 311 280 468 FCFA"
    const re = new RegExp(`${label}[^\\d]{0,40}([\\d\\s.,]+)\\s*(FCFA|XOF)?`, "i");
    const m = text.match(re);
    if (!m) return null;
    const n = numFromText(m[1]);
    return isFinite(n) ? n : null;
  }

  async function refresh(){
    refreshBtn.disabled = true;
    statusEl.textContent = "Refreshing…";
    updatedEl.textContent = "";

    try{
      const res = await fetch(PROXY_URL(SOURCE_URL), { cache: "no-store" });
      if (!res.ok) throw new Error("BRVM fetch failed");
      const txt = await res.text();

      // Indices
      const brvmc = extractMetric(txt, "BRVM-C");
      const brvm30 = extractMetric(txt, "BRVM-30");
      const brvmpres = extractMetric(txt, "BRVM-PRES");

      // Market caps (best-effort; wording varies by language)
      const eqCap = extractCap(txt, "Equities Capitalization") ?? extractCap(txt, "Capitalisation Actions");
      const bdCap = extractCap(txt, "Bonds Capitalization") ?? extractCap(txt, "Capitalisation des obligations");

      cardsEl.innerHTML = "";

      if (brvmc) cardsEl.insertAdjacentHTML("beforeend", card("BRVM Composite (BRVM-C)", fmt(brvmc.level), brvmc.pct));
      if (brvm30) cardsEl.insertAdjacentHTML("beforeend", card("BRVM 30", fmt(brvm30.level), brvm30.pct));
      if (brvmpres) cardsEl.insertAdjacentHTML("beforeend", card("BRVM Prestige", fmt(brvmpres.level), brvmpres.pct));

      if (eqCap) cardsEl.insertAdjacentHTML("beforeend", simpleCard("Equities Market Cap", fmt(eqCap), " XOF"));
      if (bdCap) cardsEl.insertAdjacentHTML("beforeend", simpleCard("Bonds Market Cap", fmt(bdCap), " XOF"));

      // Fallback message if parsing fails
      if (!brvmc && !brvm30 && !brvmpres && !eqCap && !bdCap){
        cardsEl.innerHTML = `
          <div class="card" style="grid-column:1/-1">
            <div class="name">BRVM Data</div>
            <div class="small">Could not parse the public page structure today. The source format may have changed.</div>
            <div class="small">You can still open the source: <a href="${SOURCE_URL}" target="_blank" rel="noreferrer">${SOURCE_URL}</a></div>
          </div>
        `;
      }

      const now = new Date();
      updatedEl.textContent = `Last updated: ${now.toLocaleString()}`;
      statusEl.textContent = "Live snapshot loaded.";
    } catch(e){
      console.error(e);
      statusEl.textContent = "Error loading BRVM data. Try refresh.";
    } finally {
      refreshBtn.disabled = false;
    }
  }

  refreshBtn.addEventListener("click", refresh);
  refresh();

  // Auto refresh every 15 minutes
  setInterval(refresh, 900000);
</script>
</body>
</html>
